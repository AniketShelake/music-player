<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play your fav. music</title>
    <link rel="stylesheet" href="style.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
        <h1>Bollywood favourite song</h1>
        <div class="songItrmContainer"> 
              <div class="songItem">
                <img src="./covers/1.jpg" alt="1">
                <span>Deva-Deva</span>
                <span class="songlistplay"><span class="timestamp">5:30</span><i id ="0" class="far sonItemplay fa-circle-play"></i></span>
              </div> 
              <div class="songItem">
                <img src="./covers/2.jpg" alt="1">
                <span>Kesariya</span>
                <span class="songlistplay"><span class="timestamp">5:30</span><i id="1" class="far sonItemplay fa-circle-play"></i></span>
              </div> 
              <div class="songItem">
                <img src="./covers/3.jpg" alt="1">
                <span>Meri-Jindagi-hai-tu</span>
                <span class="songlistplay"><span class="timestamp">5:30</span><i id="2" class="far sonItemplay fa-circle-play"></i></span>
              </div> 
              <div class="songItem">
                <img src="./covers/4.jpg" alt="1">
                <span>Rata-Lambiya</span>
                <span class="songlistplay"><span class="timestamp">5:30</span><i id="3" class="far sonItemplay fa-circle-play"></i></span>
              </div> 
              <div class="songItem">
                <img src="./covers/5.jpg" alt="1">
                <span>Talash</span>
                <span class="songlistplay"><span class="timestamp">5:30</span><i id="4" class="far sonItemplay fa-circle-play"></i></span>
              </div> 
        </div>
    </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogress" min="0" value="0" max="100">
         <div class="icons">
            <i class="far fa-3x fa-solid fa-backward-step" id="previous"></i>
            <i class="far fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="far fa-3x fa-solid fa-forward-step" id="next"></i>


         </div>
         <div class="songInfo">
            <img src="./playing.gif" width="42px" alt="" id="gif"><span id="masterSongName">Deva-Deva</span>

         </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/b438549b41.js" crossorigin="anonymous"></script>
</html>
